<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOb Application Form</title>
</head>

<body>
    <h1>Job Application Form</h1>
    <hr>
    <br>
    <div>
        Name:
        <input type="text" name="name" placeholder="Enter Full Name" required>
    </div><br>

    <div>
        Email:
        <input type="email" name="email" required>
    </div><br>
    <div>
        Phone Number:
        <input type="tel" name="phonenumber" required>
    </div><br>

    <div>
        Gender:
        <input type="radio" name="gender" >Male
         <input  type="radio" name="gender">Female
    </div><br>
    <div>
        City:
        <input type="text" name="city">
        State:
        <input type="text" name="state">
        PinCode:
        <input type="number" name="city">
    </div><br>

    <div>
        Birth Date: <input type="date" name="bdate">
    </div><br>
    <div>
        Education:
        <input type="text" name="education" required>
    </div><br>
    <div>
        Skills:
        <input type="text" name="skills">
    </div><br>
    <div>
        Experience:
        <select>
            <option>Fresher</option>
            <option>1-2 yr</option>
            <option>greater than 2</option>
        </select>
    </div><br>
    <div>
        Position Applying For:
        <input type="text" name="apply">
    </div><br>

    <div>
        Shift Preferences:
        <select>
            <option>Part_time</option>
            <option>Full_time</option>
            <option>Remote</option>
        </select>
    </div><br>

    <div>
        Linkedin Profile: <input type="url" name="linkedin">
    </div><br>

    <div>
        Upload Your CV: <input type="file" name="cv" placeholder="upload a cv" required>
    </div><br>
    <div>
        <input type="submit" name="submit" style="background-color:blue; color:white;">
    </div>
</body>

</html>
